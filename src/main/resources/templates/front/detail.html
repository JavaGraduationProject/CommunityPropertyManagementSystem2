    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://fonts.googleapis.com/css?family=Playfair+Display" rel="stylesheet">


    <!--=== Revolution Slider CSS ===-->
    <link href="/frontui/assets/css/revslider/settings.css" rel="stylesheet">

    <!--=== Bootstrap CSS ===-->
    <link href="/frontui/assets/css/vendor/bootstrap.min.css" rel="stylesheet">
    <!--=== Font-Awesome CSS ===-->
    <link href="/frontui/assets/css/vendor/font-awesome.css" rel="stylesheet">

<body class="preloader-active">

<!--== Start Single Product Page Wrapper ==-->
<div id="single-product-page" class="pt-90 pt-md-60 pt-sm-50 pb-92 pb-md-58 pb-sm-50">
    <div class="container-fluid">
        <div class="row">
            <!-- Start Single Product Thumbnail -->
            <div class="col-xl-7 col-lg-6">
                <div class="single-product-thumb-wrap p-0 pb-sm-30 pb-md-30">
                    <!-- Product Thumbnail Large View -->
                    <div class="product-thumb-large-view">
                        <div class="product-thumb-carousel">
                            <figure class="product-thumb-item">
                                <img src="/frontui/assets/img/single-product/prod-1-1.jpg" th:src="${items.image}" alt="Single Product"/>
                            </figure>
                           <!--  <figure class="product-thumb-item">
                                <img src="/frontui/assets/img/single-product/prod-1-2.jpg" alt="Single Product"/>
                            </figure>
                            <figure class="product-thumb-item">
                                <img src="/frontui/assets/img/single-product/prod-1-3.jpg" alt="Single Product"/>
                            </figure> -->
                        </div>

                        <!-- Product Thumb Button  -->
                        <div class="product-thumb-btns">
                            <button class="btn-zoom-popup"><i class="dl-icon-zoom-in"></i></button>
                        </div>
                    </div>

                    <!-- Product Thumbnail Nav -->
                    <div class="product-thumbnail-nav">
                        <!-- <figure class="product-thumb-item">
                            <img src="/frontui/assets/img/single-product/prod-1-1.jpg" alt="Single Product"/>
                        </figure>
                        <figure class="product-thumb-item">
                            <img src="/frontui/assets/img/single-product/prod-1-2.jpg" alt="Single Product"/>
                        </figure>
                        <figure class="product-thumb-item">
                            <img src="/frontui/assets/img/single-product/prod-1-3.jpg" alt="Single Product"/>
                        </figure> -->
                    </div>
                </div>
            </div>
            <!-- End Single Product Thumbnail -->

            <!-- Start Single Product Content -->
            <div class="col-xl-5 col-lg-6">
                <div class="single-product-content-wrapper">
                    <div class="single-product-details">
                        <h2 class="product-name">[[${items.name}]]</h2>
                        <div class="prices-stock-status d-flex align-items-center justify-content-between">
                            <div class="prices-group">
                                <span class="price">租金（/月）：￥[[${items.rentPrice}]]</span>
                            </div>
                        </div>
                        <div class="prices-stock-status d-flex align-items-center justify-content-between">
                            <div class="prices-group">
                                <span class="price">取货地址：[[${items.createsite}]]</span>
                            </div>
                        </div>
                         <div class="prices-stock-status d-flex align-items-center justify-content-between">
                            <div class="prices-group">
                                <span class="price">用户信息：[[${items.belongUser}]]</span>
                            </div>
                        </div>
                        <div class="quantity-btn-group d-flex">
                           <!--  <div class="pro-qty">
                                <input type="text" id="quantity" value="1"/>
                            </div> -->
                            <div class="list-btn-group">
                                <a href="" th:if="${items.rentType!='1' && items.belongUser != session.login.username}" th:href="@{/share/shareOrderInfo/rent?itemId=}+${items.id}" onclick="return confirm('确定租用吗？', this.href)" class="btn btn-black">借&nbsp;&nbsp;&nbsp;&nbsp;用</a>
                               	
                               	<a href="JavaScript:void(0);" th:if="${items.rentType=='1'}" class="btn btn-black">租用中</a>
                               <a href="JavaScript:history.go(-1);" data-toggle="tooltip" data-placement="top"
                                   title="Add to wishlist" class="btn btn-sm btn-default">返回</a>
                                <!--  <a href="compare.html" data-toggle="tooltip" data-placement="top"
                                   title="Add to Compare"><i class="dl-icon-compare2"></i></a> -->
                            </div>
                        </div>

                    </div>


					<div class="product-description-review">
                        <!-- Product Description Tab Menu -->
                        <ul class="nav nav-tabs desc-review-tab-menu" id="desc-review-tab" role="tablist">
                            <li>
                                <a class="active" id="desc-tab" data-toggle="tab" href="#descriptionContent" role="tab">物品描述</a>
                            </li>
                            <li>
                                <a id="profile-tab" data-toggle="tab" href="#reviewContent">物品评论</a>
                            </li>
                        </ul>
                        <div class="tab-content" id="myTabContent">
                            <div class="tab-pane fade show active" id="descriptionContent">
                                <div class="description-content" th:utext="${items.content}">
                                </div>
                            </div>

                            <div class="tab-pane fade" id="reviewContent">
                                <div class="product-ratting-wrap">
                                    <!-- <div class="pro-avg-ratting">
                                        <h4>4.5 <span>(Overall)</span></h4>
                                        <span>Based on 9 Comments</span>
                                    </div> -->
                                    <div class="rattings-wrapper" th:each="commend:${comments}">
                                        <div class="sin-rattings">
                                            <div class="ratting-author">
                                                <h3>[[${commend.commentUser}]]:&nbsp;&nbsp;&nbsp;&nbsp;<span class="pull-right"> [[${commend.commentTime}]]</span></h3>
                                                <div class="ratting-star">
                                                  
                                                </div> 
                                            </div>
                                            <p>[[${commend.commentContent}]]</p>
                                        </div>

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
					

                    </div>
            </div>
            <!-- End Single Product Content -->
        </div>
    </div>
</div>
